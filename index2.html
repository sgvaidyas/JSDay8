<html>
<head>
    <title>ATTENDANCE MANAGEMENT SYSTEM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/custom1.css'>
  
    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/myscript2.js'></script>

</head>
<body>
    <section id="mycontent">
        <div class="container">
            <div class="jumbotron bg-dark text-light">
                <h1>Register</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="fname">First name:</label>
                            <input type="text" class="form-control" placeholder="Enter first name" id="fname">
                        </div>

                        <div class="form-group">
                            <label for="lname">Last name:</label>
                            <input type="text" class="form-control" placeholder="Enter last name" id="lname">
                        </div>

                        <div class="form-group">
                          <label for="email">Email address:</label>
                          <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Password:</label>
                          <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="confpwd">Confirm Password:</label>
                            <input type="password" class="form-control" placeholder="Confirm password" id="confpwd">
                          </div>
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                          </label>
                        </div>
                        <input type="button" onclick="myfunction()" value="Submit">
                      </form>
                </div>
            </div>          
        </div>
    </section>
</body>
</html>
